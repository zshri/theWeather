<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <th:block th:include="~{fragments :: meta}"></th:block>
</head>
<body>

<div th:insert="~{fragments :: header-bar}"></div>

<div class="container">
    <div class="d-flex justify-content-center">
        <form id="registration-form" method="POST" style="width: 300px">

            <div style="margin-top: 40px; margin-bottom: 40px"><h1>Registration</h1></div>

            <div th:if="${alert}" style="color: red">alert: <span th:text="${alert}"></span></div>

            <div class="form-outline mb-4">
                <input type="text" id="registrationForm1" name="login" class="form-control" />
                <label class="form-label" for="registrationForm1">Your Name</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="registrationForm2" name="password" class="form-control" />
                <label class="form-label" for="registrationForm2">Password</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="registrationForm3" name="rpassword" class="form-control" />
                <label class="form-label" for="registrationForm3">Repeat your password</label>
            </div>

            <button type="submit" class="btn btn-dark btn-block mb-4" style="width: 100%;">Registration</button>

            <div class="text-center"><p>Have already an account? <a href="/theWeather/login">Login here</a></p></div>

        </form>
    </div>
</div>


</body>
</html>
